<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ぷらサポ 連携</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <h2 id="title">連携中…</h2>
  <pre id="log"></pre>

  <script>
    const LIFF_ID = "2008848156-7jEcNuDt";
    const GAS_ENDPOINT = "https://script.google.com/macros/s/AKfycbwl51qojkwsdQ28GTc8lXcHLAgcWxCDOxSpLwsciFpSybOE_Wvc4CwscgUMzWq_ELQNLg/exec";

    const log = (m) => document.getElementById("log").textContent += m + "\n";
    const setTitle = (m) => document.getElementById("title").textContent = m;

    async function main() {
      await liff.init({ liffId: LIFF_ID });

      if (!liff.isLoggedIn()) {
        liff.login();
        return;
      }

      const profile = await liff.getProfile();
      log("userId: " + profile.userId);

      setTitle("登録送信中…");

      // CORS回避のため no-cors ＋ フォーム形式で送信（レスポンスは読めません）
      const body = new URLSearchParams();
      body.append("userId", profile.userId);

      await fetch(GAS_ENDPOINT, {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/x-www-form-urlencoded;charset=UTF-8" },
        body: body.toString()
      });

      // no-cors は成功/失敗を判定できないので、送信後は「送信しました」と表示
      setTitle("送信しました（スプレッドシートを確認してください）");
      // if (liff.isInClient()) liff.closeWindow();
    }

    main().catch(e => {
      log("ERROR: " + (e && e.message ? e.message : e));
      setTitle("エラーが発生しました");
    });
  </script>
</body>
</html>
