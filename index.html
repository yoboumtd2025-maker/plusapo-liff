<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ぷらサポ 連携</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <h2 id="title">連携中…</h2>
  <pre id="log"></pre>

  <!-- CORS回避：フォームPOSTでGASへ送る（レスポンスは読まない） -->
  <iframe name="hidden_iframe" style="display:none;"></iframe>
  <form id="postForm" method="POST" target="hidden_iframe" style="display:none;">
    <input type="hidden" name="userId" id="userIdField" />
  </form>

  <script>
    const LIFF_ID = "2008848156-7jEcNuDt";
    const GAS_ENDPOINT = "https://script.google.com/macros/s/AKfycbwl51qojkwsdQ28GTc8lXcHLAgcWxCDOxSpLwsciFpSybOE_Wvc4CwscgUMzWq_ELQNLg/exec";

    const log = (m) => document.getElementById("log").textContent += m + "\n";
    const setTitle = (m) => document.getElementById("title").textContent = m;

    async function main() {
      await liff.init({ liffId: LIFF_ID });

      if (!liff.isLoggedIn()) {
        liff.login();
        return;
      }

      const profile = await liff.getProfile();
      log("userId: " + profile.userId);

      setTitle("登録中…");

      // フォーム送信（CORS影響を受けにくい）
      const form = document.getElementById("postForm");
      form.action = GAS_ENDPOINT;
      document.getElementById("userIdField").value = profile.userId;
      form.submit();

      // GASレスポンスは読めない前提なので、少し待って完了表示
      setTimeout(() => {
        setTitle("登録完了（この画面を閉じてください）");
        // LINEアプリ内で自動で閉じたいなら下を有効化
        // if (liff.isInClient()) liff.closeWindow();
      }, 900);
    }

    main().catch(e => {
      log("ERROR: " + (e && e.message ? e.message : e));
      setTitle("エラーが発生しました");
    });
  </script>
</body>
</html>
